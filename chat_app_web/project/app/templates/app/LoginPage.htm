<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Customer Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #1a1a1a;
    }

    .container {
      display: flex;
      height: 100vh;
      flex-wrap: wrap;
    }

    .left, .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px;
      background-color: #ffffff;
    }

    .left {
      background-color: #f0f4f8;
    }

    .left h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #0A1F44;
      line-height: 1.4;
    }

    .left p {
      color: #444;
      font-size: 18px;
      margin-top: 20px;
    }

    .right {
      border-left: 1px solid #ddd;
    }

    .right h2 {
      color: #0A1F44;
      font-size: 24px;
      margin-bottom: 30px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    input[type="text"] {
      background-color: #e0e0e0;
    }

    input[type="password"] {
      background-color: #fff9c4;
    }

    .forgot {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .forgot a {
      text-decoration: none;
      color: #0A1F44;
      font-weight: bold;
    }

    button {
      background-color: #0A1F44;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #061633;
    }

    .signup {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }

    .signup a {
      color: red;
      text-decoration: none;
      font-weight: bold;
    }

    /* Responsive Styling */
    @media (max-width: 1024px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .left, .right {
        width: 100%;
        border-left: none;
        padding: 40px 20px;
      }

      form {
        max-width: 100%;
      }

      .left h1 {
        font-size: 28px;
        text-align: center;
      }

      .left p {
        text-align: center;
      }

      .right h2 {
        font-size: 22px;
      }
    }

    @media (max-width: 480px) {
      .left h1 {
        font-size: 24px;
      }

      .left p {
        font-size: 16px;
      }

      .right h2 {
        font-size: 20px;
      }

      input[type="text"],
      input[type="password"] {
        font-size: 14px;
        padding: 10px;
      }

      button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>
        <span>WELCOME TO</span>
        <span>OUR CUSTOMER PORTAL</span>
      </h1>
      <p>Manage your accounts in a single portal</p>
    </div>
    <div class="right">
      <h2>Sign in to your account</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}



        <button type="submit">Sign In</button>

      </form>
    </div>
  </div>
</body>
</html>
